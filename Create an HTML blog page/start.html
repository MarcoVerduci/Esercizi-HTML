<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <main>
      <article>
        <section>
          <h2>HTML blog page</h2>
          <img src="assets/hands.png">
          <p>Questa è una prova per un blog HTML</p>
        </section>
        <section>
          <h2>Second section</h2>
          <img src="assets/laptop.png">
          <p>Questa è un'altra prova per un blog HTML</p>
        </section>
        <section>
          <h3>Sezione email</h3>
          <p>Inserisci l'email per restare aggiornato</p>
          <form>
            <label for="user_email">Email:<abbr title="required">*</abbr></label>
            <input type="email" id="user_email" name="user_email">
            <button>Submit</button>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <ul>
        <p><b>Link utili:</b></p>
        <li><a href="https://instagram.com">Instagram</a></li>
        <li><a href="https://Facebook.com">Facebook</a></li>
        <li><a href="https://Twitter.com">Twitter</a></li>
        <li><a href="https://Linkedin.com">Linkedin</a></li>
      </ul>
      <ul>
        <li><a href="privacypolicy">Privacy Policy</a></li>
        <li><a href="faq">FAQ</a></li>
        <li><a href="forum">Forum</a></li>
        <li><a href="Terms of use">Terms of use</a></li>
      </ul>
    </footer>
  </body>
</html>
